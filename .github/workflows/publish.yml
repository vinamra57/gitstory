name: gitstory

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: gitstory
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gitstory
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # CRITICAL FIX: Install the modern 'build' package
          pip install build
      - name: Build package
        run: |
          python -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
