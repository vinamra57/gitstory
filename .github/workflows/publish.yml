name: gitstory

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: gitstory
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gitstory
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      
      # Step 1: Install the UV Tool (Manual Installation for maximum reliability)
      - name: Install UV Tool Binary
        run: |
          # Download the latest uv binary for Linux (ubuntu-latest)
          # We use the recommended direct source to guarantee the location works.
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
          # Add the installation directory (~/.cargo/bin) to the runner's PATH 
          # so subsequent steps can find the 'uv' executable.
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
          # Verify installation
          uv --version
          
      # Step 2: Install Project Dependencies
      # This uses uv to synchronize the virtual environment based on pyproject.toml.
      - name: Install dependencies
        run: |
          uv sync 

      # Step 3: Build package distributions
      # uv build uses the uv_build backend and correctly bundles all files.
      - name: Build package
        run: |
          uv build --no-sources --sdist

      # Step 4: Publish to PyPI
      # This uses the uv build system to upload the package as well :)
      - name: Publish package to PyPI
        run: |
          uv publish dist/*.tar.gz
